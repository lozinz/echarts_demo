name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整提交历史

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci  # 使用clean install代替install

    - name: Build
      run: npm run build

    - name: Validate build
      run: |
        [ -d ./dist ] || (echo "Error: dist目录未生成"; exit 1)
        [ -f ./dist/index.html ] || (echo "Error: index.html缺失"; exit 1)

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'GitHub Actions Bot'
        user_email: 'actions@github.com'
        commit_message: 'Deploy: $(date -u)'
